<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    .title {
      font-size: 14pt;
      color: brown;
    }

    .subtitle {
      font-size: 20pt;
      color: cadetblue;
    }
    h2.subtitle { <!--h2 태그에 .subtitle 항목만 따로 스타일 -->
        font-size: 40pt;
        color: darkgoldenrod;
    }
  </style>
</head>
<body>

<h2 class="title">calss로 스타일 적용하기</h2>
스타일 시트에 태그의 class 특성값을 이용해서 스타일 정의 가능<br>
태그의 종류에 관계 없이 같은 클래스를 가지는 모든 태그에 스타일 적용<br>
class tag 앞에 . 을 표시 .클래스이름 {속성값}
<h2 class="subtitle">장점</h2>
스타일을 매우 유연하게 적용
<h2 class="subtitle">단점</h2>
<span class="subtitle">너무 많은 css 클래스가 정의 되지 않도록 주의</span>

</body>
</html>
