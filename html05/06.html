<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    #title, #positive {
      font-size: 14pt;
      color: brown;
    }
    #negative {
      font-size: 14pt;
      color: cadetblue;
    }
  </style>
</head>
<body>

<h2 id="title">id로 스타일 적용</h2>
스타일 시트에 태그의 id 특성값을 이용해서 스타일 정의 가능<br>
html 문서 태그들에 개별적으로 스타일 적용<br>
id 태그 앞에 #을 붙여서 사용 가능 ex) #id값 {속성값}
<h2 id="positive">장점</h2>
동일한 태그라도 하더라도 서른 다른 스타일 적용 가능
<h2 id="negative">단점</h2>
ID는 유일한 값이므로 같은 스타일을 다른 태그에 적용할 수 없습니다.

</body>
</html>
