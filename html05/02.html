<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head 태그에 style 추가하기</title>
    <style>
      body {
        line-height: 170%;
      }
      h2 {
        font-family: 돋움;
        font-size: 20pt;
      }
      span {
        color: cadetblue;
        font-weight: bold;
        background-color: darksalmon;
      }
    </style>
</head>
<body>
<h2>head 태그에 스타일 추가</h2>
스타일 시트를 HTML 문서의 &lt;HEAD&gt;태그에 추가하면<br>
<span>같은 태그에 같은 스타일을 한꺼번에 지정</span>할 수 있습니다.<br>
하지만 <span>같은 태그라 하더라도 조금씩 다른 스타일을 지정하려면<br>
다른 방법을 사용</span>해야 합니다.

</body>
</html>
